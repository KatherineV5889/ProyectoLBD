<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoría</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Categoría</h1>
        <form th:action="@{/categoria/guardar}" method="post" class="mt-4">
            <input type="hidden" name="idCategoria" th:value="${categoria.idCategoria}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${categoria.nombre}" required>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/categoria" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
