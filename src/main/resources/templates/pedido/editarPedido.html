<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Pedido</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div th:replace="layout/plantilla :: header"></div>
    <div class="container mt-4">
        <h1>Editar Pedido</h1>
        <form th:action="@{/pedido/guardar}" th:object="${pedido}" method="post">
            <div class="form-group">
                <label for="proveedor">Proveedor</label>
                <select id="proveedor" th:field="*{idProveedor}" class="form-control">
                    <option th:each="proveedor : ${proveedores}" th:value="${proveedor.idProveedor}" th:text="${proveedor.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaPedido">Fecha</label>
                <input type="date" id="fechaPedido" th:field="*{fechaPedido}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="totalUnidades">Total Unidades</label>
                <input type="number" id="totalUnidades" th:field="*{totalUnidades}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="producto">Producto</label>
                <select id="producto" th:field="*{idProducto}" class="form-control">
                    <option th:each="producto : ${productos}" th:value="${producto.idProducto}" th:text="${producto.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="tienda">Tienda</label>
                <select id="tienda" th:field="*{idTienda}" class="form-control">
                    <option th:each="tienda : ${tiendas}" th:value="${tienda.idTienda}" th:text="${tienda.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Guardar</button>
            <a th:href="@{/pedido}" class="btn btn-secondary mt-2">Cancelar</a>
        </form>
    </div>
    <div th:replace="layout/plantilla :: footer"></div>
</body>
</html>
