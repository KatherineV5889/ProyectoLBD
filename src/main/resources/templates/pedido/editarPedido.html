<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Pedido</h1>
        <form th:action="@{/pedido/guardar}" method="post" class="mt-4">
            <!-- Hidden field for ID -->
            <input type="hidden" name="idPedido" th:value="${pedido.idPedido}">

            <div class="mb-3">
                <label for="idProveedor" class="form-label">ID Proveedor</label>
                <input type="number" class="form-control" id="proveedor" name="proveedor" th:value="${pedido.proveedor}" required>

                <label for="fechaPedido" class="form-label">Fecha de Pedido</label>
                <input type="date" class="form-control" id="fechaPedido" name="fechaPedido" th:value="${pedido.fechaPedido}" required>

                <label for="total" class="form-label">Total</label>
                <input type="number" class="form-control" id="total" name="total" th:value="${pedido.total}" required>

                <label for="idProductos" class="form-label">ID Productos</label>
                <input type="number" class="form-control" id="producto" name="producto" th:value="${pedido.producto}" required>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/pedido" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
