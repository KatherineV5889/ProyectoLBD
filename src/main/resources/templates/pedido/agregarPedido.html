<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Agregar Pedido</h1>
        <form th:action="@{/pedido/guardar}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="idProveedor" class="form-label">ID Proveedor</label>
                <input type="number" class="form-control" id="proveedor" name="proveedor" th:value="${pedido.proveedor}" required>

                <label for="fechaPedido" class="form-label">Fecha de Pedido</label>
                <input type="date" class="form-control" id="fecha_pedido" name="fecha_pedido" th:value="${pedido.fecha_pedido}" required>

                <label for="total_unidades" class="form-label">Total Unidades</label>
                <input type="number" class="form-control" id="total_unidades" name="total_unidades" th:value="${pedido.total_unidades}" required>

                <label for="idProducto" class="form-label">ID Producto</label>
                <input type="number" class="form-control" id="producto" name="producto" th:value="${pedido.producto}" required>
                
                <label for="idTienda" class="form-label">ID Tienda</label>
                <input type="number" class="form-control" id="tienda" name="tienda" th:value="${pedido.tienda}" required>          
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/pedido" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
