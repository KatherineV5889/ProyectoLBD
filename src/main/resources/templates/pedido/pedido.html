<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pedidos</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div th:replace="layout/plantilla :: header"></div>
    <div class="container mt-4">
        <h1>Listado de Pedidos</h1>
        <a th:href="@{/pedido/agregar}" class="btn btn-primary mb-3">Agregar Pedido</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Pedido</th>
                    <th>Proveedor</th>
                    <th>Fecha</th>
                    <th>Total Unidades</th>
                    <th>Producto</th>
                    <th>Tienda</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.idPedido}"></td>
                    <td th:text="${pedido.idProveedor}"></td>
                    <td th:text="${#dates.format(pedido.fechaPedido, 'yyyy-MM-dd')}"></td>
                    <td th:text="${pedido.totalUnidades}"></td>
                    <td th:text="${pedido.idProducto}"></td>
                    <td th:text="${pedido.idTienda}"></td>
                    <td>
                        <a th:href="@{/pedido/editar/{id}(id=${pedido.idPedido})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/pedido/eliminar/{id}(id=${pedido.idPedido})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Volver a la PÃ¡gina Principal</a>
    </div>
    <div th:replace="layout/plantilla :: footer"></div>
</body>
</html>
