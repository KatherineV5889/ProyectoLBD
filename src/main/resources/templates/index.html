<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="layout/plantilla :: head">
</head>

<body>
    <header th:replace="layout/plantilla :: header"></header>

    <div class="container mt-4">
        <h1>Bienvenido al Sistema de Gesti√≥n</h1>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Productos</h5>
                        <p class="card-text">Gestiona el inventario de productos.</p>
                        <a th:href="@{/productos}" class="btn btn-primary">Ir a Productos</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">

                        <a th:href="@{/clientes}" class="btn btn-primary">Ir a Clientes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Empleados</h5>
                        <p class="card-text">Administra los empleados.</p>
                        <a th:href="@{/empleados}" class="btn btn-primary">Ir a Empleados</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="layout/plantilla :: footer"></footer>
