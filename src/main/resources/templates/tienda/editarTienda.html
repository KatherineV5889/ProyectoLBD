<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Tienda</h1>
        <form th:action="@{/tienda/guardar}" method="post" class="mt-4">
            <input type="hidden" name="idTienda" th:value="${tienda.idTienda}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${tienda.nombre}" required>
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" name="direccion" th:value="${tienda.direccion}" required>
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad" th:value="${tienda.ciudad}" required>
            </div>
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/tienda" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
