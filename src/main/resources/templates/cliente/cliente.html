<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Clientes</h1>
        <div th:if="${not #lists.isEmpty(clientes)}">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.idCliente}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.direccion}"></td>
                        <td>
                            <a th:href="@{/cliente/editar/{id}(id=${cliente.idCliente})}" class="btn btn-warning btn-sm me-1">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/cliente/eliminar/{id}(id=${cliente.idCliente})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este cliente?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(clientes)}">
            <p class="text-muted">No hay clientes disponibles.</p>
        </div>
        <a th:href="@{/cliente/agregar}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Agregar Cliente
        </a>
    </div>
</body>
</html>
