<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Venta</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div th:replace="layout/plantilla :: header"></div>
    <div class="container mt-4">
        <h1>Editar Venta</h1>
        <form th:action="@{/venta/guardar}" th:object="${venta}" method="post">
            <input type="hidden" th:field="*{idVentas}"/>

            <div class="form-group">
                <label for="idCliente">Cliente</label>
                <select id="idCliente" th:field="*{cliente.idCliente}" class="form-control" required>
                    <option th:each="cliente : ${clientes}" 
                            th:value="${cliente.idCliente}" 
                            th:text="${cliente.nombre + ' ' + cliente.apellido}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="idEmpleado">Empleado</label>
                <select id="idEmpleado" th:field="*{empleado.idEmpleados}" class="form-control" required>
                    <option th:each="empleado : ${empleados}" 
                            th:value="${empleado.idEmpleados}" 
                            th:text="${empleado.nombre + ' ' + empleado.apellido}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" required/>
            </div>

            <div class="form-group">
                <label for="total">Total</label>
                <input type="number" step="0.01" id="total" th:field="*{total}" class="form-control" required/>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
            <a th:href="@{/venta}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
    <div th:replace="layout/plantilla :: footer"></div>
</body>
</html>
