<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head"></head>
<body>
    <header th:replace="layout/plantilla :: header"></header>
    <div class="container mt-4">
        <h1 class="mb-4">Agregar Venta</h1>
        <form th:action="@{/venta/guardar}" method="POST">
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente:</label>
                <select name="idCliente" id="cliente" class="form-control" required>
                    <option value="">Seleccione un cliente</option>
                    <th:block th:each="cliente : ${clientes}">
                        <option th:value="${cliente.idCliente}" th:text="${cliente.nombre}"></option>
                    </th:block>
                </select>
            </div>
            <div class="mb-3">
                <label for="empleado" class="form-label">Empleado:</label>
                <select name="idEmpleado" id="empleado" class="form-control" required>
                    <option value="">Seleccione un empleado</option>
                    <th:block th:each="empleado : ${empleados}">
                        <option th:value="${empleado.idEmpleado}" th:text="${empleado.nombre}"></option>
                    </th:block>
                </select>
            </div>
            <div class="mb-3">
                <label for="producto" class="form-label">Producto:</label>
                <select name="idProducto" id="producto" class="form-control" required>
                    <option value="">Seleccione un producto</option>
                    <th:block th:each="producto : ${productos}">
                        <option th:value="${producto.idProducto}" th:text="${producto.nombre}"></option>
                    </th:block>
                </select>
            </div>
            <div class="mb-3">
                <label for="tienda" class="form-label">Tienda:</label>
                <select name="idTienda" id="tienda" class="form-control" required>
                    <option value="">Seleccione una tienda</option>
                    <th:block th:each="tienda : ${tiendas}">
                        <option th:value="${tienda.idTienda}" th:text="${tienda.nombre}"></option>
                    </th:block>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad" required>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total:</label>
                <input type="number" step="0.01" class="form-control" id="total" name="total" required>
            </div>
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar
            </button>
            <a th:href="@{/venta}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </form>
    </div>
    <footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
