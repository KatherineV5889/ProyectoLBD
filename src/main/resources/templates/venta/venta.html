<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ventas</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div th:replace="layout/plantilla :: header"></div>
    <div class="container mt-4">
        <h1>Listado de Ventas</h1>
        <a th:href="@{/venta/agregar}" class="btn btn-primary mb-3">Agregar Venta</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>Cliente</th>
                    <th>Empleado</th>
                    <th>Producto</th>
                    <th>Tienda</th>
                    <th>Fecha</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="venta : ${ventas}">
                    <td th:text="${venta.idVentas}"></td>
                    <td th:text="${venta.cliente.nombre + ' ' + venta.cliente.apellido}"></td>
                    <td th:text="${venta.empleado.nombre + ' ' + venta.empleado.apellido}"></td>
                    <td th:text="${venta.producto.nombre}"></td>
                    <td th:text="${venta.tienda.nombre}"></td>
                    <td th:text="${venta.fecha}"></td>
                    <td th:text="${venta.cantidad}"></td>
                    <td th:text="${venta.total}"></td>
                    <td>
                        <a th:href="@{/venta/editar/{id}(id=${venta.idVentas})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/venta/eliminar/{id}(id=${venta.idVentas})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/}" class="btn btn-secondary mt-3">Volver a la PÃ¡gina Principal</a>
    </div>
    <div th:replace="layout/plantilla :: footer"></div>
</body>
</html>
