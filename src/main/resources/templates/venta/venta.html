<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ventas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Listado de Ventas</h1>
        <div th:if="${not #lists.isEmpty(ventas)}">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Empleado</th>
                        <th>Producto</th>
                        <th>Tienda</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${venta.idVentas}"></td>
                        <td th:text="${venta.cliente.nombre}"></td>
                        <td th:text="${venta.empleado.nombre}"></td>
                        <td th:text="${venta.producto.nombre}"></td>
                        <td th:text="${venta.tienda.nombre}"></td>
                        <td th:text="${venta.cantidad}"></td>
                        <td th:text="${venta.total}"></td>
                        <td>
                            <a th:href="@{/venta/editar/{id}(id=${venta.idVentas})}" class="btn btn-warning btn-sm me-1">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/venta/eliminar/{id}(id=${venta.idVentas})}" class="btn btn-danger btn-sm" 
                               onclick="return confirm('¿Estás seguro de eliminar esta venta?')">
                                <i class="fas fa-trash"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(ventas)}">
            <p class="text-muted">No hay ventas disponibles.</p>
        </div>
        <a th:href="@{/venta/agregar}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Agregar Venta
        </a>
    </div>
</body>
</html>
