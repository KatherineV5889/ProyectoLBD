<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Productos</title>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    </head>
    <body>
    <head th:replace="layout/plantilla :: header">
    <div class="container mt-4">
        <h1>Listado de Productos</h1>
        <a th:href="@{/producto/agregar}" class="btn btn-primary mb-3">Agregar Producto</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precioProducto}"></td>
                    <td th:text="${producto.stockProducto}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.categoria.nombre}"></td>
                    <td>
                        <a th:href="@{/producto/editar/{id}(id=${producto.idProducto})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/producto/eliminar/{id}(id=${producto.idProducto})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer th:replace="layout/plantilla :: footer">
    </body>
</html>
