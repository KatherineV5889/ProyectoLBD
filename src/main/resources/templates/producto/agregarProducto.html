<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div th:replace="layout/plantilla :: header"></div>
<div class="container mt-4">
    <h1>Agregar Producto</h1>
    <form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="idCategoria">ID Categoría</label>
            <input type="number" id="idCategoria" th:field="*{idCategoria}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="precioProducto">Precio</label>
            <input type="number" step="0.01" id="precioProducto" th:field="*{precioProducto}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="stockProducto">Stock</label>
            <input type="number" id="stockProducto" th:field="*{stockProducto}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="idProveedor">ID Proveedor</label>
            <input type="number" id="idProveedor" th:field="*{idProveedor}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Guardar</button>
        <a th:href="@{/producto}" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
</div>
    <div th:replace="layout/plantilla :: footer"></div>
</body>
</html>
