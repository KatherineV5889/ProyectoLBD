<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="layout/plantilla :: head">     
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container mt-4">
            <h1 class="mb-4">Agregar Producto</h1>
            <form action="/producto/guardar" method="POST">
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <select name="categoria.idCategoria" id="categoria" class="form-control" required>
                        <option value="">Seleccione una categoría</option>
                        <th:block th:each="categoria : ${categorias}">
                            <option th:value="${categoria.idCategoria}" th:text="${categoria.nombre}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="precioProducto" class="form-label">Precio:</label>
                    <input type="number" step="0.01" class="form-control" id="precioProducto" name="precioProducto" required>
                </div>
                              <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Cantidad en Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" required>
                </div>
                <div class="mb-3">
                    <label for="proveedor" class="form-label">Proveedor:</label>
                    <select name="proveedor.idProveedor" id="proveedor" class="form-control" required>
                        <option value="">Seleccione un proveedor</option>
                        <th:block th:each="proveedor : ${proveedores}">
                            <option th:value="${proveedor.idProveedor}" th:text="${proveedor.nombre}"></option>
                        </th:block>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a th:href="@{/producto}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancelar
                </a>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
    </body>
</html>
