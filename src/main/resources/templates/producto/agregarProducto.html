<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Producto</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h1>Agregar Producto</h1>
    <form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="precioProducto">Precio</label>
            <input type="number" id="precioProducto" th:field="*{precioProducto}" class="form-control" step="0.01" required/>
        </div>
        <div class="form-group">
            <label for="stockProducto">Stock</label>
            <input type="number" id="stockProducto" th:field="*{stockProducto}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría</label>
            <select id="categoria" th:field="*{categoria.idCategoria}" class="form-control">
                <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Guardar</button>
        <a th:href="@{/producto}" class="btn btn-secondary mt-2">Cancelar</a>
    </form>
</div>
</body>
</html>
