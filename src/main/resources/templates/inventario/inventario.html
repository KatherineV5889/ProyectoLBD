<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inventarios</title>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    </head>
    <body>
        <div th:replace="layout/plantilla :: header"></div>
        <div class="container mt-4">
            <h1>Listado de Inventarios</h1>
            <a th:href="@{/inventario/agregar}" class="btn btn-primary mb-3">Agregar Inventario</a>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID Inventario</th>
                        <th>Total Productos</th>
                        <th>ID Tienda</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="inventario : ${inventarios}">
                        <td th:text="${inventario.idInventario}"></td>
                        <td th:text="${inventario.totalProductos}"></td>
                        <td th:text="${inventario.idTienda}"></td>
                        <td>
                            <a th:href="@{/inventario/editar/{id}(id=${inventario.idInventario})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/inventario/eliminar/{id}(id=${inventario.idInventario})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a th:href="@{/}" class="btn btn-secondary mt-3">Volver a la PÃ¡gina Principal</a>
        </div>
        <div th:replace="layout/plantilla :: footer"></div>
    </body>
</html>
