<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Inventario</title>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    </head>
    <body>
        <div th:replace="layout/plantilla :: header"></div>
        <div class="container mt-4">
            <h1>Editar Inventario</h1>
            <form th:action="@{/inventario/guardar}" th:object="${inventario}" method="post">
                <input type="hidden" th:field="*{idInventario}"/>
                <div class="form-group">
                    <label for="totalProductos">Total Productos</label>
                    <input type="number" id="totalProductos" th:field="*{totalProductos}" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="tienda">Tienda</label>
                    <select id="tienda" th:field="*{idTienda}" class="form-control">
                        <option th:each="tienda : ${tiendas}" th:value="${tienda.idTienda}" 
                                th:text="${tienda.nombre}" 
                                th:selected="${inventario.idTienda == tienda.idTienda}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Guardar Cambios</button>
                <a th:href="@{/inventario}" class="btn btn-secondary mt-2">Cancelar</a>
            </form>
        </div>
        <div th:replace="layout/plantilla :: footer"></div>
    </body>
</html>
